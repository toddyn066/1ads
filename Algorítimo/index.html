<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
  </head>
  <style>
    *{
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
  <body>
    <h1 id="text"></h1>
  </body>
  <script>
    //Tipos de Saída de Dados
    document.getElementById('text').innerHTML = "Olá mundo"
    console.log("Olá Mundo...");
    alert("Olá Mundo...");

    // Variáveis
    console.log("")
      //String
    let nomeDoAluno = "Dionísio";
    console.log(nomeDoAluno)
    console.log(typeof nomeDoAluno)
    console.log("-----------------------------")
      //Number
    let idade = 30;
    console.log(idade)
    console.log(typeof idade)
    console.log("-----------------------------")

    let alura = 1.75
    console.log(alura)
    console.log(typeof alura)
    console.log("-----------------------------")
      //Boolean
    let ativo = true
    console.log(ativo)
    console.log(typeof ativo)
    console.log("-----------------------------")

    //Exemplo dado em aula
    let numero_01 = '10'
    let numero_02 = 15
    let soma = numero_01 + numero_02
    console.log(soma)

    console.log(
      'Seu nome é: ' + nomeDoAluno +
      '\nSua idade é: ' + idade +
      '\nSua altura é: ' + alura
    )
  </script>
</html>
